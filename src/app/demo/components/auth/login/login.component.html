
<div class="    surface-200 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden responsive-container">
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="custom-box-gradient">
            <div class="  surface-card py-8 px-4 sm:px-8 responsive-card">
                <div class="text-center mb-1">
                    <img src="assets/layout/images/img.png" width="70px" height="70px" alt="logo">
                    <div class="text-900 text-3xl font-medium text-primary-700 mb-3">Bienvenue</div>
                </div>

                <div class="flex flex-column gap-2">
                        <div>
                      <input id="email1" [(ngModel)]="username" type="text" placeholder="Email" pInputText class="w-full responsive-input">
                       </div>
                  <div>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" class="responsive-password"></p-password>
                 </div>
                     <div>
                        <button pButton pRipple label="Login" class="w-full text-xl responsive-button" (click)="onClicked()"></button>
                    </div>

                    <div class="flex flex-column    ">

                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="showDialogVerif()">Mot de passe oublié?</a>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Saisir vos informations" [modal]="true" [(visible)]="showVerif" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="emailverif" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="secretKey" class="font-semibold w-6rem">Secret Key</label>
        <input pInputText id="secretKey" class="flex-auto" autocomplete="off"  [(ngModel)]="secretKeyverif"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="showVerif = false" />
        <p-button label="Verifier" (onClick)="verifForget()" />
    </div>
</p-dialog>
<p-dialog header="Saisissez un nouveau mot de passe" [modal]="true" [(visible)]="visibleConfirmPass" [style]="{ width: '25rem' }">
    <form (ngSubmit)="saveNewPassword(userId)">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="new-password" class="font-semibold w-6rem">Nouveau mot de passe</label>
            <input pInputText type="password" id="new-password" class="flex-auto" [(ngModel)]="newPassword" name="newPassword" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="confirm-password" class="font-semibold w-6rem">Confirmez le mot de passe</label>
            <input pInputText type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Annuler" (onClick)="visibleConfirmPass = false" class="p-button-secondary" />
            <p-button label="Enregistrer" type="submit" />
        </div>
    </form>
</p-dialog>
<p-dialog header="Erreur" [(visible)]="visibleError" [modal]="true" [closable]="false" [style]="{ width: '25rem' }">
    <div class="p-d-flex p-ai-center p-jc-center">
        <span class="p-text-secondary">{{ errorMessage }}</span>
    </div>
    <div class="p-d-flex p-jc-end p-mt-3">
        <p-button label="OK" (onClick)="visibleError = false" />
    </div>
</p-dialog>
<p-dialog header="Succès" [(visible)]="visibleSuccess" [modal]="true" [closable]="true" [style]="{ width: '25rem' }">
    <div class="p-d-flex p-ai-center p-jc-center">
        <span class="p-text-secondary">{{ successMessage }}</span>
    </div>
    <div class="p-d-flex p-jc-end p-mt-3">
        <p-button label="OK" (onClick)="navigateToLogin()" />
    </div>
</p-dialog>
