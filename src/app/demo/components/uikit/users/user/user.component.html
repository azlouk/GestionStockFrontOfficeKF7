<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Ajouter" icon="pi pi-user-plus" class="p-button-success p-button-outlined mr-2"
                                (click)="addUser()"></button>
                        <button pButton pRipple label="Actualiser" icon="pi pi-refresh" class="p-button-primary p-button-outlined"
                                (click)="refrech()"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <div class="col-2 float-end d-flex d-inline "  >
                        <p-avatar  *ngIf="displayusers" class="float-end" icon="pi pi-users" pBadge styleClass="mr-5" [value]="users.length+''" size="large" [style]="{ 'background-color': '#b9c7ce', color: '#1a1717' }"></p-avatar>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="users" responsiveLayout="scroll" [rows]="10"
                     [globalFilterFields]="['id','nom','prenom','email','telephone','adresse','role']" [paginator]="true"
                     [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Gestion des utilisateurs</h5>

                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Rechercher..."
                                   class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">Code
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="lastname">Nom
                            <p-sortIcon field="lastname"></p-sortIcon>
                        </th>
                        <th pSortableColumn="firstname">Prénom
                            <p-sortIcon field="firstname"></p-sortIcon>
                        </th>
                        <th pSortableColumn="email">Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th pSortableColumn="telephone">Téléphone
                            <p-sortIcon field="telephone"></p-sortIcon>
                        </th>
                        <th pSortableColumn="adresse">Adresse
                            <p-sortIcon field="adresse"></p-sortIcon>
                        </th>
                        <th pSortableColumn="role">Rôle
                            <p-sortIcon field="role"></p-sortIcon>
                        </th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>{{ user.id }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Nom</span>{{ user.lastname }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span
                            class="p-column-title">Prénom</span>{{ user.firstname }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Email</span>{{ user.email }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span
                            class="p-column-title">Téléphone</span>{{ user.telephone }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span
                            class="p-column-title">Adresse</span>{{ user.adresse }}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span
                            class="p-column-title">Rôle</span>{{ user.role.toString()=="PROVIDER"?"FOURNISSEUR":user.role }}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="editUser(user)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                        (click)="deleteUser(user)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
