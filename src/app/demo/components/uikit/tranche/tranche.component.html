<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success p-button-outlined mr-2"
                                (click)="showDialogCreate()"></button>
                        <button pButton pRipple label="Actualiser" icon="pi pi-refresh" class="p-button-primary p-button-outlined"
                                (click)="refrech()"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <div class="col-2 float-end d-flex d-inline "  >
                        <p-avatar  class="float-end" icon="pi pi-book" pBadge styleClass="mr-5" [value]="tranches.length+''" size="large" [style]="{ 'background-color': '#b9c7ce', color: '#1a1717' }"></p-avatar>
                    </div>
                </ng-template>
            </p-toolbar>
<div class="flex flex-wrap">
            <p-table #dt [value]="tranches" responsiveLayout="scroll" [rows]="10"
                     [globalFilterFields]="['dateEcheance','description','m']" [paginator]="true"
                     [rowsPerPageOptions]="[5,10,20,30,50]" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">

                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">

                        <h5 class="m-0">Gestion des articles</h5>

                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="recherche..."
                       class="w-full sm:w-auto"/>
            </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id" >Code
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="desciption">Description
                            <p-sortIcon field="desciption"></p-sortIcon>
                        </th>
                        <th pSortableColumn="dateEcheance">Date
                            <p-sortIcon field="dateEcheance"></p-sortIcon>
                        </th>
                        <th pSortableColumn="montantTranche">Montant
                            <p-sortIcon field="montantTranche"></p-sortIcon>
                        </th>
                        <th pSortableColumn="statutPayement">Etat Payement
                            <p-sortIcon field="statutPayement"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tr>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="tr"></p-tableCheckbox>
                        </td>
                        <td style=" min-width:10rem;"><span class="p-column-title">Code</span>{{ tr.id }}
                        </td>

                        <td style= "min-width:10rem;"><span class="p-column-title">Nom</span>{{ tr.description }}
                        </td>

                        <td style=" min-width:10rem;"><span
                                class="p-column-title">Date</span>{{ tr.dateEcheance }}</td>

                        <td style=" min-width:8rem;"><span
                                class="p-column-title">Unite</span>{{ tr.montantTranche }}</td>

                        <td style=" min-width:8rem;"><span
                                class="p-column-title">Unite</span>{{ tr.statutPayement }}</td>
                        <td style=" max-width:10rem;">
                           <!-- <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="editTranche(tr)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                        (click)="removeTranche(tr)"></button>
                            </div>-->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
</div>
</div>
    </div>
</div>
<p-dialog [(visible)]="ajoutTr" [style]="{height: '550px',width: '500px'}" header="Depot Details" [modal]="true"
          class="p-fluid">
    <ng-template pTemplate="content">

        <div class="field">
            <label >Description</label>
            <input type="description" pInputText id="name" [(ngModel)]="newTranche.description" required autofocus
                   />
        </div>
        <div class="field">
            <label >Date</label>
            <input type="dateEcheance" pInputText id="telephone" [(ngModel)]="newTranche.dateEcheance" required autofocus/>
        </div>
        <div class="field">
            <label for="montantTranche">Montant</label>
            <textarea id="montantTranche" pInputTextarea [(ngModel)]="newTranche.montantTranche" required rows="3"
                      cols="20"></textarea>
        </div>
        <div class="field">
            <label for="capitale">Etat</label>
            <input type="text" pInputText id="capitale" [(ngModel)]="newTranche.statutPayement" required autofocus/>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
<!--        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="ajouterDepot()"></button>-->
    </ng-template>
</p-dialog>
